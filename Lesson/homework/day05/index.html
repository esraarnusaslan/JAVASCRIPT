<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../day05/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="txtName" autocomplete="off" placeholder="Name">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="txtPoint" placeholder="Point">
            </div>
            <div class="col-auto">
                <button class="btn btn-info" id="btnAdd"><i class="fa-solid fa-plus"></i>Add</button>
            </div>
        </div>



        <table class="table mt-5" id="tblList">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th width="70%">Name</th>
                    <th scope="col">Point</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>



            </tbody>
            <tfoot>
                <tr class="empty-row">
                    <td colspan="4">No records found</td>
                </tr>
                <tr class="summary d-none">
                    <td></td>
                    <td class="text-end">Average</td>
                    <td id="lblAverage"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

    </div>



    <script src="../day05/app.js"></script>
</body>

</html>
