<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="input-group ">

        <button class="btn btn-outline-info" id="btnAddCity">Add</button>
    </div>


    <div class="d-flex gap-2 align-items-center justify-content-center flex-wrap mt-2">
        <button id="btnSort" type="button" class="btn btn-primary flex-grow-1">Sort</button>
        <button id="btnReserve" type="button" class="btn btn-warning flex-grow-1">Reserve</button>
        <button id="btnRemoveFirst" type="button" class="btn btn-success flex-grow-1">Remove First</button>
        <button id="btnRemoveLast" type="button" class="btn btn-info flex-grow-1">Remove Last</button>
        <button id="btnRemoveAll" type="button" class="btn btn-danger flex-grow-1">Remove All</button>
        <button id="btnRemoveMix" type="button" class="btn btn-secondary flex-grow-1">Mix</button>
    </div>
