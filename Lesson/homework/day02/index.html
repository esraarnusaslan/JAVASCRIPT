<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="screen">

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div>
                <button>4</button>

                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>

                <button>0</button>
                <button>.</button>

        </div>
