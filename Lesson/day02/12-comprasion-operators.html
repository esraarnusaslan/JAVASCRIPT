<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const x = 11;
        const y = 15;
        const z = 30;
        const k = 15;
        const t = "30";
        const m = "57";
        console.log(x == y);//false
        console.log(k == y);//true
        console.log(x != k);//true
        console.log(x >= k);//false
        console.log(z == t); // sadece değerleri kontrol eder, değişken tipine bakmaz    TRUE
        console.log(z === t); // hem değer hem tip kontrolü yapar                        FALSE
        console.log(z != t); // sadece değerleri kontrol eder, değişken tipine bakmaz    FALSE
        console.log(z !== t); // hem değer hem tip kontrolü yapar                        TRUE
        console.log(m > k); //                                                           TRUE
    </script>

</body>

</html>
