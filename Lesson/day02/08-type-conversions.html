<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const age = prompt("enter your age"); //prompt string veriyor.
        console.log(age);
        console.log(typeof (age));

        const newAge = Number(age) + 34; // string gelen sonucu Number ile sayiya ceviriyorsun.
        console.log(newAge); // harfleri sayiya ceviremezse Nan verir.

        const date = 2023;
        const age2 = 5 + date;
        console.log(age2);//2028

        const str = String(date) + 15; // number gelen sonucu string e ceviriyorsun
        console.log(str);//202315




    </script>

</body>

</html>
