<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // ++ increment
        //-- decrement 

        let score1 = 33;
        console.log(score1); //33
        score1++; //34
        console.log(score1); //34

        let score2 = score1++;
        console.log(score1, score2);//35, 34

        let score3 = ++score2;
        console.log(score2, score3);//35, 35

        //================================================================

        score3 = score3 + 10;
        score3 += 10;// yukardaki ile ayni.
        console.log(score3);



        //================================================================

        score3 *= 5;
        console.log(score3);






    </script>

</body>

</html>
