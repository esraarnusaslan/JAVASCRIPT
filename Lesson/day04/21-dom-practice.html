<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>

    <input type="number" id="num1" placeholder="number 1"></input>
    <input type="number" id="num2" placeholder="number 2"></input>
    <button id="sum" onclick="sum()">Sum</button>

    <p id="result"></p>


    <script>

        function sum() {

            const txtNum1 = document.querySelector("#num1");
            const txtNum2 = document.querySelector("#num2");
            const elResult = document.querySelector("#result");

            const num1 = txtNum1.value;//string gelir
            const num2 = txtNum2.value;//string gelir

            if ((num1 === "") || (num2 === "")) {
                alert("please enter a number");
            } else {
                const result = Number(num1) + Number(num2);
                elResult.innerHTML = result;
            }

        }

    </script>

</body>

</html>
