<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-2</title>
    <style>
      img {
        width: 100%;
      }
      .header {
        margin: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
      }
      .products {
        display: flex;
        gap: 1rem;
      }
      .titles span {
        font-size: 1.4rem;
        font-weight: 500;
        margin-right: 1rem;
        cursor: pointer;
      }
      .titles .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PRODUCTS</h1>
        <div class="titles">
          <span class="product active" data-sec="image">Products</span>
          <span class="product" data-sec="shoe">Shoes</span>
          <span class="product" data-sec="bag">Bag</span>
          <span class="product" data-sec="headphone">Earphones</span>
        </div>
      </div>
      <div class="products">
        <div class="image shoe">
          <img
            src="https://images.pexels.com/photos/2529147/pexels-photo-2529147.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image shoe">
          <img
            src="https://images.pexels.com/photos/19090/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image bag">
          <img
            src="https://images.pexels.com/photos/6649429/pexels-photo-6649429.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image bag">
          <img
            src="https://images.pexels.com/photos/4830923/pexels-photo-4830923.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image headphone">
          <img
            src="https://images.pexels.com/photos/1591/technology-music-sound-things.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="image headphone">
          <img
            src="https://images.pexels.com/photos/815494/pexels-photo-815494.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="../js/02.js"></script>
  </body>
</html>
