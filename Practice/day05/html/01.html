<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/1227511/pexels-photo-1227511.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .content {
            text-align: center;
            background-color: burlywood;
            border: 1px solid crimson;
            border-radius: 15px;
            width: 100%;
            height: 450px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .sub {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 50%;
            padding: 1rem;
            border: 1px solid black;
            border-radius: 15px;
            background-color: bisque;
            display: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Employees</h1>
        <button id="btn"><i class="fa-solid fa-play"></i></button>
        <div class="sub">
            <h2 id="title">Tom Joe</h2>
            <img src="../pexels-linkedin-sales-navigator-2182970.jpg" alt="" id="image" width="100px" height="100px" />
            <p id="age">53</p>
            <p id="profession">The Boss</p>
            <button id="back"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="../js/01.js"></script>
</body>

</html>
